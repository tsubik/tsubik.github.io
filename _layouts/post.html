---
layout: main
---

<section class="blog-posts">
  <article>
    <header class="post-header">
      <a href="{{page.url}}">
        <h2 class="post-title">
          {{page.title}}
        </h2>
      </a>
      <p>
        <time datetime="2012-07-30">{{ page.date | date: "%B %d, %Y" }}</time>
      </p>
    </header>
    <div class="post-content">
      {{ content }}
    </div>
  </article>
</section>
