---
layout: layout
---


<section class="blog-posts">
    <article>
        <header class="post-header">
            <a href="{{page.url}}">
            <h1 class="post-title">
                {{page.title}}
            </h1>
            </a>
            <p>
                <time datetime="2012-07-30">{{ page.date | date: "%e %B, %Y"  }}</time>
            </p>
        </header>
        <div class="post-content">
            {{ content }}
        </div>
    </article>
</section>
